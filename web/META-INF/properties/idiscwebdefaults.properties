# MINUTES
mailSendInterval = 4

mailBatchSize = 100

requesthandlerFactory = com.idisc.web.servlets.handlers.RequestHandlerFactory

# Default amount of feeds, comments etc to fetch per request
defaultLimit = 100 

# Max amount of feeds, comments etc permissible per request
maxLimit = 200

# Min amount of feeds, comments etc permissible per request
minLimit = 5

# The maximum amount of feeds to be held by the cache
cacheLimit = 200

# Default max length of each feed text content allowed.
# E.g both 'description' and 'content' may not be more than this length
defaultContentLength = 1000

startFeedUpdateService = true

# MINUTES, 
feedCycleDelay = 1

# MINUTES, 
feedCycleInterval = 15

#HH:mm
sendMailTimes = 08:30:00,20:30:00

# MINUTES, 2 DAYS ie. 48 * 60
# Feeds earn added value time for each feed hit. This property is the
# the maximum amount of added value time a feed can earn irrespective of
# how many feed hits it has enjoyed
addedValueLimit = 2880

# If true, feed output will be rearranged to try and ensure some equal opportunity
rearrangeOutput = true

# Maximum number of concurrent thread
multiTaskRequestDefaultPoolSize = 3

# Just give ample time
multiTaskRequestTimeoutSeconds = 180
