<!DOCTYPE html>
<html>
    <head>
        <title>Tips - How To Disable Vibrations</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name=viewport content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="tips, how to, disable vibration"/>
    <meta name="description" content="how to disable vibration"/>
    </head>
    <body style="font-size:1.25em">
        <p><b>If you wish to disable vibrations:</b></p>
        <p>* Click the menu drawer and a menu will display
            <br/>
<!-- 
This is a direct link as we are will be displaying this in the app i.e outside
of a browser context
-->            
            <img src="http://www.looseboxes.com/idisc/images/menudrawer.png" alt="Menu Drawer Image"/>
        </p>
        <p>* Go to <em>Settings</em> <span style="font-weight:900">&nbsp;&gt;&nbsp;</span> <em>Disable Vibration</em></p>
        <p>* Tick the checkbox to disable vibration, otherwise untick it</p>
        <p><small>(Disabling vibration helps conserve battery life)</small></p>
    </body>
</html>
